name: Auto-merge

on:
  pull_request_target:
    branches: [main]

jobs:
  automerge:
    runs-on: ubuntu-latest

    env:
      REMIX_TOKEN: ${{ secrets.REMIX_TOKEN }}

    steps:
      - name: Enable auto-merge for new PRs
        run: |
          gh pr review --approve "$URL"
          gh pr merge --auto --rebase --delete-branch "$URL"
        if: github.actor == 'dependabot[bot]'
        env:
          URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
