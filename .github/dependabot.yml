version: 2
registries:
      npm-remix:
        type: npm-registry
        url: https://npm.remix.run
        token: ${{secrets.REMIX_TOKEN}}
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "07:00"
      timezone: "Europe/London"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "07:00"
      timezone: "Europe/London"
    registries:
      - npm-remix
