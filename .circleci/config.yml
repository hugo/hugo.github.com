version: 2

references:
  npm_cache_key: &npm_cache_key npm-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}

  container_config: &container_config
    docker:
      - image: circleci/node:12

  restore_repo: &restore_repo
    restore_cache:
      keys:
        - repo-{{ .Branch }}-{{ .Revision }}
        - repo-{{ .Branch }}
        - repo

  restore_npm: &restore_npm
    restore_cache:
      key: *npm_cache_key

workflows:
  version: 2
  verify:
    jobs:
      - checkout
      - npm:
          requires:
            - checkout
      - lint:
          requires:
            - npm
      - test:
          requires:
            - npm
jobs:
  checkout:
    <<: *container_config
    steps:
      - checkout
      - save_cache:
          key: repo-{{ .Branch }}-{{ .Revision }}
          paths:
            - .

  npm:
    <<: *container_config
    steps:
      - *restore_repo
      - *restore_npm
      - run:
          name: Update npm
          command: "sudo npm install -g npm@latest"
      - run:
          name: Install npm packages
          command: npm ci
      - save_cache:
          key: *npm_cache_key
          paths:
            - node_modules

  lint:
    <<: *container_config
    steps:
      - *restore_repo
      - *restore_npm
      - run:
          name: "Ensure Prettier formatting"
          command: npm run prettier:check
      - run:
          name: "Lint with TSLint"
          command: npm run eslint

  test:
    <<: *container_config
    steps:
      - *restore_repo
      - *restore_npm
      - run:
          name: CodeClimate before-build
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
            ./cc-test-reporter before-build
      - run:
          name: Test with Jest
          command: npm run test -- --collectCoverage --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT_DIR: "reports/junit"
            JEST_JUNIT_OUTPUT_NAME: "js-test-results.xml"
      - run:
          name: CodeClimate upload-coverage
          command: |
            ./cc-test-reporter format-coverage -t lcov -o coverage/codeclimate.jest.json coverage/lcov.info
            ./cc-test-reporter sum-coverage coverage/codeclimate.*.json
            ./cc-test-reporter upload-coverage || true
      - store_test_results:
          path: reports/junit
